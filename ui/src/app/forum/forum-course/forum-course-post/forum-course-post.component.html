<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">
                    <div class="media flex-wrap w-100 align-items-center"> <img src="https://i.imgur.com/iNmBizf.jpg" class="d-block ui-w-40 rounded-circle" alt="">
                        <div class="media-body ml-3"> <a href="javascript:void(0)" data-abc="true">UserId: {{ onePost.userId }}</a>
                            <div class="text-muted small">13 days ago</div>
                        </div>
                        <div class="text-muted small ml-3">
                            <div>Member since <strong>01/1/2019</strong></div>
                            <div><strong>134</strong> posts</div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h4> 
                        Subject: {{ onePost.title }}
                    </h4>
                    <p> 
                        {{ onePost.text }}
                    </p>
                </div>
                <div class="card-footer d-flex flex-wrap justify-content-between align-items-center px-0 pt-0 pb-3">
                    <div class="px-4 pt-3"> <a href="javascript:void(0)" class="text-muted d-inline-flex align-items-center align-middle" data-abc="true"> <i class="fa fa-heart text-danger"></i>&nbsp; <span class="align-middle">445</span> </a> <span class="text-muted d-inline-flex align-items-center align-middle ml-4"> <i class="fa fa-eye text-muted fsize-3"></i>&nbsp; <span class="align-middle">14532</span> </span> </div>
                    <div class="px-4 pt-3"> 
                        <button type="button" class="btn btn-primary" (click)="replyToPost()">
                            <i class="ion ion-md-create"></i>&nbsp; Reply
                        </button>
                    </div>
                </div>
            </div>
            <div class="container col-11" *ngFor="let reply of allReplies">
                <div class="card">
                    <div class="card-header bg-light text-dark">
                        User with userID: {{ reply.userId }}
                    </div>
                    <div class="card-body">
                        {{ reply.text }}
                    </div>
                </div>
            </div>
            <form *ngIf="showAnswerForm" #replyForm="ngForm" (ngSubmit)="onClickReplyForm(replyForm.value)">
                <div class="card-body">
                    <p for="replyPostId">Your reply: </p>
                    <input type="text" class="form-control" id="replyPostTextId" name="replyPostTextId" 
                    placeholder="Input here your text to reply..." ngModel>
                    <br>
                    <button class="btn btn-primary" type="submit" value="submit">
                        <i class="ion ion-md-create"></i>&nbsp; Submit your reply
                    </button>
                  </div>
             </form> 
        </div>
    </div>
</div>
