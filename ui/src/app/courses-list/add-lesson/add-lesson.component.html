<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form action="" #addNewLessonForm="ngForm" (ngSubmit)="onClickAddNewLessonForm(addNewLessonForm.value)">
        <h3>Hey dear user, please enter lesson data in form below:</h3>
       <div class="row">
            <div class="col-md">
                <div class="form-group">
                    <input type="text" name="txtLesson" class="form-control" placeholder="Name of the lesson *" value=""  ngModel />
                </div>
                <div class="form-group">
                    <input type="text" name="txtDescription" class="form-control" placeholder="Description *" value="" ngModel />
                </div>
                <button class="btnContact active col-lg-3 mx-auto text-center" 
                        type="submit" value="submit">
                    Submit values
                </button>
            </div>
        </div>
    </form>
</div>
